<script>
var keydownHandler = function(event) {
  document.getElementById("thing").innerHTML = "The key you just pressed is something";
}

var keyupHandler = function(event) {
  document.getElementById("thing").innerHTML = "bleep";
}

document.addEventListener("keydown", keydownHandler, false);

function() {document.addEventListener("keyup", keyupHandler, false);

</script>

<p id="thing">The key you just pressed is: </p>
