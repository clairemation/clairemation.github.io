<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>WtB</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
    <link rel="stylesheet" href="OSMBuildings/OSMBuildings.css">
    <script src="OSMBuildings/OSMBuildings.js"></script>
</head>
  </head>
  <body>

    <div id="map"></div>

    <script src="js/three.js"></script>
    <script src="OSMBuildings/OSMBuildings.debug.js"></script>
    <script>
     var map = new GLMap('map', {
        position: { latitude:52.52000, longitude:13.41000 },
        zoom: 16
      });


    // add OSM Buildings to the map and let it load data tiles.

      var osmb = new OSMBuildings({
        minZoom: 15,
        maxZoom: 22
      }).addTo(map);

      osmb.addMapTiles(
        'https://{s}.tiles.mapbox.com/v3/osmbuildings.kbpalbpk/{z}/{x}/{y}.png',
        {
          attribution: '© Data <a href="http://openstreetmap.org/copyright/">OpenStreetMap</a> · © Map <a href="http://mapbox.com">MapBox</a>'
        }
      );

      osmb.addGeoJSONTiles('http://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json');
    </script>
  </body>
</html>
