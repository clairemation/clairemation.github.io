<!DOCTYPE html>

<html>

  <head>

    <title>Mementos: A Star Wars Fancomic by Clairemation</title>

    <style>

      * {
        font-family: sans-serif;
      }

      p {
        font-size: 1.25em;
        font-family: sans-serif;
      }

      #app {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #444;
      }

      #display-container {
        position: relative;
        display: flex;
        flex-direction: row;
        align-content: center;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100%;
        margin: 10px 10px 20px 10px;
        flex-shrink: 1;
      }

      #page-holder {
        position: absolute;
        display: flex;
        flex-direction: row;
        align-content: center;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100%;
      }

      #page-holder.scale-to-width {
        height: unset;
      }

      .fade-in {
        animation-name: fade-in;
        animation-duration: 0.25s;
        animation-timing-function: ease-in;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }

      @keyframes fade-in {
        from {opacity: 0;}
        to {opacity: 1;}
      }

      .fade-out {
        animation-name: fade-out;
        animation-duration: 0.25s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }

      @keyframes fade-out {
        from {opacity: 1; visibility: visible;}
        to {opacity: 0; visibility: hidden;}
      }

      #nav-links {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #nav-links div {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        cursor: pointer;
      }

      #prev-link div {
        position: absolute;
        left: 0;
        top: 0;
        width: 50%;
        height: 100%;
      }

      #next-link div {
        position: absolute;
        right: 0;
        top: 0;
        width: 50%;
        height: 100%;
      }

      #page-holder div.page {
        box-shadow: 10px 10px 30px 0px #000;
      }

      #page-holder div.page:after {
        content: " ";
        mix-blend-mode: darken;
        position: absolute;
        display: block;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }

      #page-holder div.page:only-child:after {
        background: linear-gradient(90deg,
          rgba(0,0,0,25%) 0%,
          rgba(0, 0, 0, 0) 4%,
          
          rgba(0,0,0,0) 96%,
          rgba(0,0,0,25%) 100%
          )
      }

      #page-holder div.page:not(:only-child):after {
        background: linear-gradient(90deg,
          rgba(0,0,0,25%) 0%,
          rgba(0, 0, 0, 0) 8%,
          rgba(0, 0, 0, 0) 96%,
          rgba(0, 0, 0, 15%) 98%,
          rgba(0,0,0,55%) 100%
          )
      }

      #page-holder div.page:nth-child(2):after {
        background: linear-gradient(270deg,
          rgba(0,0,0,25%) 0%,
          rgba(0, 0, 0, 0) 8%,
          rgba(0, 0, 0, 0) 96%,
          rgba(0, 0, 0, 15%) 98%,
          rgba(0,0,0,55%) 100%
          )
      }

      #page-holder div.page:nth-child(2) {
       border-left: 1px solid #666;
      }

      .page {
        display: block;
        position: relative;
        width: 100%;
      }

      .scale-to-height .page{
        height: 100%;
        width: auto;
        display: block;
      }

      .scale-to-width .page{
        height: auto;
        display: block;
        width: 100%;
      }

      #single-page-button, #spread-button{
        height: 50px;
        width: 50px;
        border: 2px solid #333;
        background-color: #fff;
        background-position: center;
        background-size: contain;
        border: 2px solid #333;
      }

      #single-page-button {
        background-image: url("single-page-view.png");
        border-right-width: 1px;
        border-top-left-radius: 25%;
        border-bottom-left-radius: 25%;
      }

      #spread-button {
        background-image: url("double-page-view.png");
        border-left-width: 1px;
        border-top-right-radius: 25%;
        border-bottom-right-radius: 25%;
      }

      .disabled {
        background-color: #555 !important;
      }

      #ui-container {
        width: 100%;
        background-color: #000;
      }


      #show-help {
        font-size: 1.5em;
        font-family: sans-serif;
        flex: 0;
      }


      #ui-container > * {
        padding: 1em;
      }

      #slider-holder {
        flex: 1;
        position: relative;
      }

      #slider {
        -webkit-appearance: none;
        height: 10px;
        width: 100%;
        background: #fff;
        outline: none;
      }

      #slider:hover {
        opacity: 1;
      }

      #slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 35px;
        height: 35px;
        border: 5px solid #444;
        border-radius: 50%;
        background: #999;
      }

      #slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #4CAF50;
      }

      #slider-output-holder {
        font-family: sans-serif;
        width: 4em;
      }

      #slider-output {
        font-size: 1.25em;
        font-face: sans-serif;
        text-align: left;
      }

      #help-button-holder {
        position: relative;
      }

      #fullscreen-button {
        background-color: #fff;
        background-image: url("../fullscreen.png")
        background-position: center;
        background-size: contain;
        width: 50px;
        height: 50px;
      }

      .tooltip {
        visibility: hidden;
        position: absolute;
        width: 200px;
        
        z-index: 6;
        top: -140%;
        
        filter: drop-shadow(2px 4px 6px black);
      }

      .show-help .tooltip {
        visibility: visible;
        animation-duration: 0.25s;
        animation-name: fade-in;
      }

      .tooltip p {
        position: relative;
        left: 0;
        top: 0;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 15px;
        font-size: 1.1em;
        border: 2px solid white;
      }

      .tooltip.v-middle {
        top: 50%;
        transform: translateY(-70%);
      }

      .tooltip.left {
        left: 10px;
      } 

      .tooltip.middle {
        left: 50%;
        transform: translateX(-50%);
      }

      .tooltip.right {
        right: 10px;
      }

      .tooltip p:before {
        content: "";
        position: absolute;
        border-width: 17px;
        border-style: solid;
        margin-left: -2px;
        border-color: white transparent transparent transparent;
      }

      .tooltip p:after {
        content: "";
        position: absolute;
        border-width: 15px;
        border-style: solid;
        border-color: black transparent transparent transparent;
      }

      .tooltip.bottom p:before {
        top: 100%;
      }

      .tooltip.bottom p:after {
        top: 100%;
      }

      .tooltip.bottom.left p:before {
        left: 20px;
      }

      .tooltip.bottom.left p:after {
        left: 20px;
      }

      .tooltip.bottom.middle p:before {
        left: 87px;
      }

      .tooltip.bottom.middle p:after {
        left: 87px;
      }

      .tooltip.bottom.right p:before {
        margin-right: -2px;
        right: 20px;
      }

      .tooltip.bottom.right p:after {
        right: 20px;
      }

      .tooltip.v-middle p:before {
        border: none;
      }

      .tooltip.v-middle p:after {
        border: none;
      }

      #modal-overlay {
        visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255,255,255,40%);
        z-index: 2;
      }

      .show-help #modal-overlay {
        visibility: visible;
        animation-duration: 0.25s;
        animation-name: fade-in;
      }

      .fade-help .tooltip, .fade-help #modal-overlay{
        animation-name: fade-out;
        animation-duration: 0.25s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }

      #ui-container {
        display:flex;
        flex-direction: row;
        align-items: center;
        align-content: center;
        justify-content: center;
        text-align: center;
        width: 100%;
        height: 70px;
      }

      #open-ui-button {
        display: none;
        /*width: 100%;
        background-color: #000;
        color: #fff;
        border-bottom: 1px solid #333;
        font-size: 1.25em;
        font-face: sans-serif;*/
      }

      #displaybutton-holder {
        flex: 0;
        position: relative;
        display:flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      /*#ui-panel {
        margin-top: -100%;
        transform: translateY(100%);
      }*/

    </style>

  </head>

  <body style = "text-align: center; background-color: #000; color: #fff; font-face: sans-serif;">

    <div id="app" data-reader-app-object-name="appContainer">

      <div class="tooltip v-middle left"><p>Click left side to page back</p></div>
      <div class="tooltip v-middle right"><p>Click right side to page forward</p></div>

      <div id = "display-container" data-reader-app-object-name="displayContainer">
        <div id="page-holder" data-reader-app-object-name="pageContainer" class></div>
        <div id="nav-links">
          <a id="prev-link"><div data-reader-app-object-name="prevButton"> </div></a>
          <a id="next-link"><div data-reader-app-object-name="nextButton"> </div></a>
        </div>
      </div>

      <div id="ui-panel">
        <div id="open-ui-button">^</div>
        <div id="ui-container">
          <div id = "displaybutton-holder">
            <div class="tooltip bottom left"><p>Choose single page or full-spread view</p></div>
            <a id="single-page-button-anchor"><button id="single-page-button" data-reader-app-object-name="singlePageButton"></button></a>
            <a id="spread-button-anchor"><button id="spread-button" data-reader-app-object-name="spreadButton"></button></a>
          </div>
          <div id="slider-holder">
            <div class="tooltip bottom middle"><p>Drag slider to go to a specific page</p></div>
            <input id="slider" data-reader-app-object-name="slider" type="range" min="1" max="40" value="1" class="slider" style= "background: #fff;">
            <label for="slider" id ="slider-output" data-reader-app-object-name="sliderOutput">1</label>
          </div>
          <div id="help-button-holder">
            <div class="tooltip bottom right"><p>View/hide help</p></div>
            <button name="help-button" id="show-help" data-reader-app-object-name="helpButton">?</button>
          </div>
        </div>
      </div>

      <div id = "modal-overlay"></div>
    </div>


    <script src = "main.js"></script>


  </body>

</html>
